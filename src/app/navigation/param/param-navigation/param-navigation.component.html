<div class="container">
  <div class="row">
    <div class="alert alert-primary" role="alert">
      {{user.name}}
    </div>
    <div class="alert alert-secondary" role="alert">
     {{user.id}}
    </div>
  </div>
  <hr>
  <div class="row" *ngFor="let user of users">
       <a [routerLink]="[ '/navigation', user.id,user.name ]">{{user.name}}({{user.id}})</a>
  </div>
</div>
