<div class="row">
    <div class="col-md-5">
        <app-recipe-list (selectedRecipe)="selectedRes=$event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="selectedRes; else infoText" [recipe]="selectedRes">
        </app-recipe-detail>
        <ng-template #infoText>
          <p>Please select recipe </p>
        </ng-template>
    </div>
</div>
